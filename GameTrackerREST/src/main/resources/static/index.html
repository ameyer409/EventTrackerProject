<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Tracker</title>
</head>
<body>

	<main>
		<h1>My Games List</h1>

		<div id="gameList">
			<table id="gameTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Genre</th>
						<th>Rating</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody id="gameEntries">
					
				</tbody>
			
			</table>
		</div>
	</main>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
